<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Proposal List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Proposal List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngFor="let prop of proposals">
    <ion-label>
      <h2>{{prop.gamename}}</h2>
    </ion-label>
    <ion-note slot="end">{{prop.status}}</ion-note>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/joinproposal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
