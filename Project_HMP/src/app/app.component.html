<ion-app>
  <!-- login -->
  <ion-content *ngIf="!fullname && !isRegister" class="ion-padding">
    <ion-card>
      <h1>LOGIN</h1>
      <ion-item>
        <ion-input [(ngModel)]="username" label="Username" labelPlacement="floating" />
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="password" type="password" label="Password" labelPlacement="floating" />
      </ion-item>
      <ion-button expand="block" (click)="login()">Login</ion-button>   
      <ion-button expand="block" (click)="goToRegister()">Don't Have Account</ion-button>  
    </ion-card>
  </ion-content>

  <!-- register -->
  <ion-content *ngIf="!fullname && isRegister" class="ion-padding">
    <ion-card>
      <h1>REGISTER</h1>
      <ion-item>
        <ion-input [(ngModel)]="new_fname" label="First Name" labelPlacement="floating" />
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="new_lname" type="Last Name" label="Password" labelPlacement="floating" />
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="new_username" label="Username" labelPlacement="floating" />
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="new_password" type="Password" label="Password" labelPlacement="floating" />
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="new_picture" label="Picture" labelPlacement="floating" />
        <ion-img [src]="new_picture"/>
      </ion-item>
      <ion-button expand="block" (click)="register()">Submit</ion-button>     
      <ion-button expand="block" (click)="goToLogin()">Back to Login</ion-button>     
    </ion-card>
  </ion-content>

  <ion-router-outlet *ngIf="fullname" id="main"></ion-router-outlet>

  <ion-menu *ngIf="fullname" auto-hide="true" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu List</ion-title>
      </ion-toolbar>
    </ion-header>  

    <!-- hamburg menu -->
    <ion-content class="ion-padding">
      <ion-list>
        <!-- <ion-menu-toggle>
          <ion-item routerLink="/whatweplay">
            <ion-icon name="game-controller-outline" slot="start"></ion-icon>
            <ion-label>What We play</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/whoweare">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>              
          <ion-label>Who We Are</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/ourschedule">
            <ion-icon name="calendar-outline" slot="start"></ion-icon>
            <ion-label>Our Schedule</ion-label>
          </ion-item>
        </ion-menu-toggle> -->

        <ion-menu-toggle>
          <div class="container">
            <ion-avatar>
              <img [src]="picture" />
            </ion-avatar>
            <ion-label>{{fullname}}</ion-label>
          </div>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/proposallist">
            <ion-icon name="file-tray-full-outline" slot="start"></ion-icon>
            <ion-label>Apply Team</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item>
            <ion-button slot="end" (click)="logout()">Logout</ion-button>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- bottom bar -->
  <ion-tabs *ngIf="fullname">
    <ion-tab-bar slot="bottom">
    <ion-tab-button tab="whatweplay">
      <ion-icon name="game-controller-outline"></ion-icon>
      <ion-label>What We Play</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="whoweare">
      <ion-icon name="information-circle-outline"></ion-icon>              
      <ion-label>Who We Are</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="ourschedule">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Our Schedule</ion-label>
    </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
