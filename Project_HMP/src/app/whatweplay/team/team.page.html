<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title size="medium">team</ion-title>
    <ion-buttons slot="end">
      <ion-buttons style="padding-right: 10px">
        <ion-icon name="person-circle-outline" size="large"></ion-icon>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">team</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-img [src]="gameimage"></ion-img>
  </div>

  <!-- pakai grid buat nampilin teamnya -->
  <div class="content">
    <h1>Meet Our Teams</h1>
    <ion-grid class="custom-grid">
      <ion-row>
        <ion-col *ngFor="let team of teams">
          <ion-list>
            <ion-item [routerLink]="['/home/whatweplay/team/member', {team:team.name, gameimg:gameimage}]" routerLinkActive="router-link-active" >
              <h5>{{ team.name }}</h5>
            </ion-item>
            <ion-item>
              <ion-img [src]="team.image"></ion-img>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
