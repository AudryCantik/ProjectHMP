<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title size="medium">Members</ion-title>
    <ion-buttons slot="end">
      <ion-buttons style="padding-right: 10px">
        <ion-icon name="person-circle-outline" size="large"></ion-icon>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Members</ion-title>
    </ion-toolbar>
  </ion-header>
  
<div class="container">
  <ion-img *ngIf="gameimage" [src]="gameimage"></ion-img>
  <div *ngIf="!gameimage">No image available</div>
</div>

<div class="content">
  <h2>{{selectedTeamName}}</h2>

  <ion-card *ngFor="let member of members">
      <ion-card-header>
          <div class="member-content">
            <div class="member-info">
              <ion-avatar slot="start" class="myAvatar">
                <img alt="Our members" src="/assets/{{member.avatar}}" />
              </ion-avatar>

              <ion-card-title>{{member.name}}</ion-card-title>
              <ion-card-subtitle>{{member.birth}}</ion-card-subtitle>  
            </div>

            <ion-card-content>Role - {{member.role}}</ion-card-content>
          </div>
      </ion-card-header>
  </ion-card>
</div>
</ion-content>
