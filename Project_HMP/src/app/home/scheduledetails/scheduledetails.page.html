<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title> Schedule Detail </ion-title>
      <ion-buttons slot="end">
        <ion-buttons style="padding-right: 10px">
          <ion-icon name="person-circle-outline" size="large"></ion-icon>
        </ion-buttons>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Schedule Details</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="selectedEvent"> <!-- Use *ngIf to ensure event is defined before displaying -->
    <img [src]="selectedEvent.img" />
    <ion-card-header>
      <ion-card-title>{{ selectedEvent.name }}</ion-card-title>
      <ion-card-subtitle>{{ selectedEvent.place }} - {{ selectedEvent.time }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ selectedEvent.description }}</p>
      <p><strong>Team:</strong> {{ selectedEvent.team }}</p>
    </ion-card-content>
    <ion-button (click)="notifyMe()">Notify Me</ion-button>
  </ion-card>

</ion-content>
