<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title> {{selectedgameName}} Achievement</ion-title>
      <ion-buttons slot="end">
        <ion-buttons style="padding-right: 10px">
          <ion-icon name="person-circle-outline" size="large"></ion-icon>
        </ion-buttons>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> {{selectedgameName}} achievement</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-img [src]="gameimage"></ion-img>

    <ion-item>
      <ion-select label="Year" [(ngModel)]="selectedyear">
        <ion-select-option *ngFor="let year of array_year" [value]="year">{{year}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-select label="Default label" placeholder="Favorite Fruit">
        <ion-select-option value="apple">Apple</ion-select-option>
        <ion-select-option value="banana">Banana</ion-select-option>
        <ion-select-option value="orange">Orange</ion-select-option>
      </ion-select>
    </ion-item>

    <p>{{array_year}}</p>
  </div>
</ion-content>
