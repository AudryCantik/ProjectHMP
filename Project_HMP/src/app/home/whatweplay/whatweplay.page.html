<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>What We Play</ion-title>
    <ion-buttons slot="end">
      <ion-buttons style="padding-right: 10px">
        <ion-icon name="person-circle-outline" size="large"></ion-icon>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>What We Play</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-card *ngFor="let game of games">
      <img src="{{game.image}}">
      <ion-card-header>
        <ion-card-title>{{game.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>{{game.description}}</ion-card-content>
      <div class="buttoncontainer">
        <ion-button size="small" fill="outline" shape="round" class="buttonAchieve" [routerLink]="['/home/whatweplay/achievement',{game:game.name,gameimg:game.image}]" routerLinkActive="router-link-active" >Achievement</ion-button>
        <ion-button size="small" fill="outline" shape="round" class="buttonteam" [routerLink]="['/home/whatweplay/team', {game:game.name, gameimg:game.image}]" routerLinkActive="router-link-active" >Teams</ion-button>
      </div>
    </ion-card>
  </div>
</ion-content>
