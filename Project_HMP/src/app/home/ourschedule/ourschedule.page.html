<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
        <ion-title> Our Schedule </ion-title>
        <ion-buttons slot="end">
          <ion-buttons style="padding-right: 10px">
            <ion-icon name="person-circle-outline" size="large"></ion-icon>
          </ion-buttons>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngFor="let event of schedule" [routerLink]="['/scheduledetails', event.name]">
    <ion-label>
      <h2>{{event.date}}</h2>
      <p>{{event.name}}</p>
    </ion-label>
    <ion-note slot="end">{{event.team}}</ion-note>
  </ion-item>
</ion-content>
